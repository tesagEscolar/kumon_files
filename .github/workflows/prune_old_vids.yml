name: Prune old videos

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Only preview deletions?'
        required: true
        default: 'true'
  schedule:
    - cron: '*/5 * * * *'  # runs every 5 minutes for rapid testing

jobs:
  prune:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Restore file timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Find & remove video files older than 1 hour
        run: |
          find videos/ -type f -mmin +30 -print0 | xargs -0 git rm --ignore-unmatch

      - name: Commit & push changes
        if: github.event_name == 'workflow_dispatch' && inputs.dryRun == 'false'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Remove video files older than 1 hour"
            git push
          else
            echo "No files to remove."
          fi
